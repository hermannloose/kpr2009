[namespace:console]
	rom = rom;
	fb = fb->open();
	console;

[namespace:log2console]
	rom = rom;
	console = ns/console/console;
	log;

[namespace:pong_loader]
	rom = rom;
	fb = fb;
	kbd = kbd;
	log = ns/log2console/log;

rom/console "Log output of Pong will arrive here!"
	ns = ns/console, rw;

rom/log2console
	ns = ns/log2console, rw;

rom/loader rom/kpr_pong.cfg
	ns = ns/pong_loader;
	l4re_dbg = all;
